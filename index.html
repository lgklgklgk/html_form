<!DOCTYPE HTML>
<html>
<header><title>Library Card Form</title></header>
<body>
  <h1>Welcome to the Library Card Form!</h1>
  <h3>Please Fill out the Information Below:</h3>
<form>
First name:<br>
<input type="text" name="firstname">
<br>
Last name:<br>
<input type="text" name="lastname">
<p><input type="radio" name="sex" value="male" checked>Male
<br>
<input type="radio" name="sex" value="female">Female</p>
<p>Birthday:
  <input type="date" name="bday"></p>
<h3>Check Your Favorite Type of Books:</h3>
<input type="checkbox" name="book" value="Biographies">Biographies
<br>
<input type="checkbox" name="book" value="Action">Action
<br>
<input type="checkbox" name="book" value="Romance">Romance
<br>
<input type="checkbox" name="book" value="Classics">Classics
<br>
<input type="checkbox" name="book" value="Myster">Mystery
<br>
<input type="checkbox" name="book" value="John Grisham">John Grisham
<h3>Please Select one from Below:</h3>
<p><select name="Membership">
<option value="weekly">Weekly</option>
<option value="monthly">Monthly</option>
<option value="annually">Annually</option>
<option value="lifetime">Lifetime</option>
</select>
<p><textarea rows="4" cols="50">
Upon submission of this form, you are asserting that all information provided is true to the best of your knowledge. We here at Federal Libraries Incorporated take great pride in not only our information gathering, but also in our selling of said information. Thank you for your cooperation. You should receive your new library card along with your complimentary copy of John Grisham's latest novel within six to eight weeks. 
</textarea></p>
<p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
